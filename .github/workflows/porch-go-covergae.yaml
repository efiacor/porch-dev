name: "Go test coverage"
on:
  pull_request:
  push:
    branches:
      # It's important that the action also runs on merge to main
      - main

permissions:
  contents: write

jobs:
  coverage:
    name: Go test coverage check
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
      
      - name: generate test coverage
        run: make test

      - name: check test coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          # Configure action using config file (option 1)
          config: ./.github/.testcoverage.yaml
          git-branch: badges
          git-token: ${{ github.ref_name == 'main' && secrets.GITHUB_TOKEN || '' }}
          
          # # Configure action by specifying input parameters individually (option 2).
          # # If you are using config file (option 1) you shouldn't use these parameters, however
          # # specifing these action parameters will override appropriate config values.
          # profile: cover.out
          # local-prefix: github.com/org/project
          # threshold-file: 80
          # threshold-package: 80
          # threshold-total: 95
    
